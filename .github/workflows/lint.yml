name: 💅 Lint
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        name: ESLint - StyleLint
        steps:
            - name: 👍 Checkout
              uses: actions/checkout@v2

            - name: 📥 Install Dependencies
              run: npm ci

            - name: 🌹 ESLint
              run: npm run lint

            - name: 👔 StyleLint
              run: npm run stylelint
